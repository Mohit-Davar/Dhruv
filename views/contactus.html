<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <title>Vahan Chalak</title>
    <link rel="stylesheet" href="/styles/Contact-Us/contact-us.css">
    <link rel="stylesheet" href="/styles/NumberInput.css">
    <link rel="shortcut icon" href="/Images/Logo/Logo.png" type="image/x-icon">
</head>

<body>
    <main>
        <!-- BG Video -->
        <video autoplay muted loop id="myVideo" class="hidden lg:block lg:fixed top-0 left-0 min-h-full min-w-full">
            <source src="/Images/Driver/FormBG.mp4" type="video/mp4">
        </video>
        <div class="container">
            <section class="contact-info">
                <div>
                    <div class="heading">Let's get in touch</div>
                    <div class="text">
                        "Your message matters. Drop us a line and let's start the conversation."
                    </div>
                </div>
                <div class="info">
                    <div class="address-text">
                        <div>
                            <i class="fa-regular fa-map"></i>
                        </div>
                        <div>
                            Locality, Area
                            <div>
                                City,
                                State,
                                India
                            </div>
                        </div>
                    </div>
                    <div class="email text">
                        <i class="fa-solid fa-envelope-open-text"></i>
                        mohitdavar2004@gmail
                    </div>
                    <div class="phone-number text">
                        <i class="fa-solid fa-phone-volume"></i>
                        9877132536
                    </div>
                </div>
                <div class="social-media">
                    <div class="title">
                        Connect with us:
                    </div>
                    <div class="icons">
                        <a href=""><i class="fa-brands fa-twitter"></i></a>
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                        <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                        <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                </div>
            </section>
            <section class="form">
                <div class="heading">Contact us</div>
                <div class="inner-form">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="number" placeholder="Phone">
                    <textarea placeholder="Message" rows="3"></textarea>
                    <div class="button">
                        <button>Send</button>
                        <button><a href="UserHomePage.html">Back</a></button>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
